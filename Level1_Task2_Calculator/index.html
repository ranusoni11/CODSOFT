<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Friendly Web Calculator</title>
    <link rel="shortcut icon" href="calculator-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <script src="caculator.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="cal-body">
            <div class="cal-display">
                <input type="text" id="result" placeholder="0">
            </div>
            <div class="cal-buttons">
                <div class="btn-col">
                    <button class="spcial-btn" onclick="clearResult()">C</button>
                    <button class="spcial-btn" onclick="operatorInput('%')">%</button>
                    <button class="spcial-btn" onclick="deleteDigit()"><<</button>
                    <button class="spcial-btn" onclick="operatorInput('/')">รท</button>
                </div>
                <div class="btn-col">
                    <button onclick="digitInput('7')">7</button>
                    <button onclick="digitInput('8')">8</button>
                    <button onclick="digitInput('9')">9</button>
                    <button class="spcial-btn" onclick="operatorInput('*')">x</button>
                </div>
                <div class="btn-col">
                    <button onclick="digitInput('4')">4</button>
                    <button onclick="digitInput('5')">5</button>
                    <button onclick="digitInput('6')">6</button>
                    <button class="spcial-btn" onclick="operatorInput('-')">-</button>
                </div>
                <div class="btn-col">
                    <button onclick="digitInput('1')">1</button>
                    <button onclick="digitInput('2')">2</button>
                    <button onclick="digitInput('3')">3</button>
                    <button class="spcial-btn" onclick="operatorInput('+')">+</button>
                </div>
                <div class="btn-col">
                    <button onclick="digitInput('00')">00</button>
                    <button onclick="digitInput('0')">0</button>
                    <button onclick="digitInput('.')">&#x2022;</button>
                    <button class="spcial-btn" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
